<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Image</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Choose Your Animal</h1>

  <label for="animalSelect">Select Animal:</label>
  <select id="animalSelect">
    <option value="cat">Cat</option>
    <option value="dog">Dog</option>
    <option value="bird">Bird</option>
  </select>

  <label for="captionInput">Enter Caption:</label>
  <input type="text" id="captionInput" placeholder="Type a caption..." />

  <div>
    <img id="imageDisplay" src="cat.jpg" alt="Animal" width="300" />
    <p id="captionText">Your caption will appear here.</p>
  </div>

  <script src="Script1.js"></script>
  <link rel="stylesheet" href="StyleSheet1.css" />

</body>
</html>
